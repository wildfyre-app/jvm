stages:
  - test
  - documentation

variables:
  GIT_SUBMODULE_STRATEGY: recursive

cache:
  paths:
    - .gradle

junit:
  stage: test
  image: clovisai/wildfyre-java:latest # The image created in src/test/Dockerfile
  before_script:
    - ./api.sh
  script:
    - ./gradlew test
  cache:
    paths:
      - .gradle
      - .cache/pip/wheels

static-analysis:
  stage: test
  image: clovisai/wildfyre-java:latest
  script:
    - ./gradlew findbugsMain findbugsTest

dokka:
  stage: documentation
  image: java:latest
  script:
    - ./gradlew dokka
